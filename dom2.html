<!DOCTYPE html>

<html>
    <head>
        <title>dom2</title>
        <script src = "https://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#demo').submit(function(event){
                    alert('hello '+ $('#name').val());
                })
            })
        </script>
    </head>
    <body>
        <form id="demo">
            <input id="name" placeholder = "Name" type="text"/>
            <input type = "submit"/>
        </form>
    </body>
</html>
