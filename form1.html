<!DOCTYPE html>
<html>
    <head>
        <title>form1</title>
    </head>
    <body>
        <form action = "register" method="get" id="registration">
            <input name="email" placeholder = "Email" type="text"/>
            <input name="password" placeholder="Password" type="password"/>
            <input name="confirmation" placeholder="Password again" type="password"/>
            <input type="checkbox" name="agreement"/> I agree
            <input type="submit" value="Register"/>
        <script>
            var form = document.getElementById('registration');
            form.onsubmit= function(){
                if(form.email.value == '')
                {
                    alert("missing email");
                    return false;
                }
                else if(form.password.value == '')
                {
                    alert("missing password");
                    return false;
                }
                else if(form.password.value != form.confirmation.value)
                {
                    alert('passwords dont match');
                    return false;
                }
                else if(form.agreement.checked == false)
                {
                    alert('must agree to terms');
                    return false;
                }
                return true;
            }
        </script>
        </form>
    </body>
</html>
